  <style>
	#calendar-wrap 
	{
		width: 97%;
		overflow: hidden;
	}

	#calendar
	{
		padding: 10px;
		width: 210px;
		height: 210px;
		text-align: center;
		border: 1px solid #000000;
		border-radius: 10px;
		font-size: 16px;
		float: right;
		padding: 5px; 
		overflow: none;
		background-color: #484848;
		border: 3px solid #9ACC76;
	}

	#calendar-month-year
	{
		margin: 2px;
	}

	#calendar-dates>table>tr>td
	{
		padding: 4px;
	}

	#event-nav
	{
		float: right;
		width: 80%;
		min-height: 60px;
		padding: 0;
		background-color: #484848;
		border: 3px solid #9ACC76; 
		text-align: center;
		position: relative;
		font-size: 16pt;
		padding: 3px;
		border-radius: 10px;
	}
	
/*	.nav-links
	{

		margin: 0 auto;

		padding: 5px;
		bottom: 20;
	}*/

	#event-nav>.nav-links
	{
		bottom: 20px;
	}

	.events
	{
		width: 90%;
		margin: 0 auto;
	}

	#container-events
	{
		width: 100%;
		margin: 0 auto;
		text-align: center;
		padding-bottom: 2em;
	}

	#container-events>h2
	{
		text-align: left;
		padding-left: 10px;
		border-bottom: solid 5px #83CCC2;
		border-bottom-left-radius: 3px;
		border-bottom-right-radius: 3px;
	}

	#container-events>table
	{
		width: 60%;
		margin: 0 auto;
		text-align: center;
		border-bottom: solid 2px #484848;
		padding-bottom: 2em;
		padding-top: 1em;
	}

	#container-events>table>tr>td>h3
	{
		text-align: center;
	}

	#container-events>table>tr>td>h6
	{
		text-align: center;
	}

	#container-events>table>tr>td
	{
		text-align: center;
		height: auto;
	}

	#today
	{
		background-color: #9acc76;
		border-radius: 10px;
	}

  </style>
